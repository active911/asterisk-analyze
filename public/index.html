<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>


	<body>
		<script type="text/javascript" src="bundle.js" charset="utf-8"></script>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<form class="form-inline">
						<div class="form-group">
							<label for="date">Period</label>
							<select class="form-control" id="date" name="date"></select>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-12">
					<div id="daily" class="chart">
						<h3 class="chart-title">Daily Activity</h3>
						<a class="reset">Filter: Day <span class="filter"></span> [reset]</a>
					</div>
				</div>
				<div class="col-md-4 col-sm-12">
					<div id="queue_time" class="chart">
						<h3 class="chart-title">Queue Time Histogram (Average <span id="average_queue_time"></span>s)</h3>
						<a class="reset">Filter: Destination <span class="filter"></span> [reset]</a>
					</div>
				</div>
				<div class="col-md-4 col-sm-12">
					<div id="destinations" class="chart" >
						<h3 class="chart-title">Calls by Destination</h3>
						<a class="reset">Filter: <span class="filter"></span> s [reset]</a>
					</div>
				</div>
				<div class="col-md-4 col-sm-12">
					<div id="rings" >
						<h3 class="chart-title">Average Ring Time Before Answer</h3>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
