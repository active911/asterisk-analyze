<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phone Calls</title>
	</head>


	<body>
		<script type="text/javascript" src="bundle.js" charset="utf-8"></script>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6 col-md-3">
					<h3>Phone Calls</h3>
				</div>
				<div class="col-sm-6 col-md-3">
					<form class="form-inline">
 							<label for="date" class="sr-only">Period</label>
							<select class="form-control" id="date" name="date"></select>
					</form>
				</div>
				<div class="col-sm-12"><hr></div>
			</div>


			<div class="row">
				<div class="col-lg-8 col-sm-12">
					<div id="daily" class="chart">
						<h4 class="chart-title">Daily Activity</h4>
						<a class="reset">Filter: Day <span class="filter"></span> [reset]</a>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12">
					<div id="queue_time" class="chart">
						<h4 class="chart-title">Queue Wait Time (Average <span id="average_queue_time"></span>s)</h4>
						<a class="reset">Filter: max queue time <span class="filter"></span> [reset]</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-sm-12">
					<div id="destinations" class="chart" >
						<h4 class="chart-title">Call Destinations</h4>
						<a class="reset">Filter: <span class="filter"></span> s [reset]</a>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12">
					<div id="rings" >
						<h4 class="chart-title">Ringing Time Before Answer</h4>
						<a class="reset">Filter: <span class="filter"></span> [reset]</a>
					</div>
				</div>
				<div class="col-lg-4 col-sm-12">
					<div id="length" >
						<h4 class="chart-title">Average Call Length</h4>
						<a class="reset">Filter: <span class="filter"></span> [reset]</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
